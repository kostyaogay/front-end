<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
</head>
<body>
    <div class="calc-wrap">
        <div class="calc__blocks">
            <div class="calc-screen">
                <h2 class="calc-title">Calculator</h2>
                <div class="calc-screen__interface">
                    <div class="calc-screen__history">2+2</div>
                    <div class="calc-screen__input">
                        <input type="text">
                    </div>
                </div>
                
            </div>

            <div class="calc-buttons">

                <div class="calc-buttons__row">
                    <div class="button">m-</div>
                    <div class="button">m+</div>
                    <div class="button">mr</div>
                    <div class="button">÷</div>
                </div>

                <div class="calc-buttons__row">
                    <div class="button">C</div>
                    <div class="button">+/-</div>
                    <div class="button">%</div>
                    <div class="button">x</div>
                </div>
                <div class="calc-buttons__row">
                    <div class="button background">7</div>
                    <div class="button background">8</div>
                    <div class="button background">9</div>
                    <div class="button">-</div>
                </div>
                <div class="calc-buttons__row">
                    <div class="button background">4</div>
                    <div class="button background">5</div>
                    <div class="button background">6</div>
                    <div class="button">+</div>
                </div>

                 <div class="calc-buttons__row-wrap">
                    <div class="calc">
                        <div class="calc-buttons__row">
                            <div class="button background">1</div>
                            <div class="button background">2</div>
                            <div class="button background">3</div>
                        </div>
                        <div class="calc-buttons__row">
                            <div class="button background">0</div>
                            <div class="button background">AC</div>
                            <div class="button background">.</div>                       
                        </div>
                    </div> 

                    <div class="equally">=</div> 
                 </div>
                 </div>
        </div>
    </div>
</body>
</html>
